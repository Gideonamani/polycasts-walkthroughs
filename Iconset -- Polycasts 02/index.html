<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        
        <title>'Iconset' and Iconset-svg</title>

        <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="/bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="/bower_components/iron-icons/device-icons.html">
        <link rel="import" href="/bower_components/iron-icons/hardware-icons.html">
        <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="custom-icons.html">

        <style type="text/css">
            iron-icon rect {
                fill: blue;
            }
            iron-icon circle {
                fill: turquoise;
            }
            .red {
                color: red;
            }
        </style>
        <style is="custom-style">
          button[is=paper-icon-button-light] {
            width: 40px;
            height: 40px;
          }

          button[is=paper-icon-button-light] > img {
            width: 22px;
            height: 22px;
          }
        </style>

    </head>
    <body>
        <iron-icon icon="an-icon:red-herring"> </iron-icon>

        <iron-icon icon="hardware:devices-other"></iron-icon>
        <iron-icon class="red" icon="device:screen-lock-landscape"> </iron-icon>

        <paper-icon-button icon="favorite"></paper-icon-button>

        <button is="paper-icon-button-light" title="LFC logo">
          <img src="https://upload.wikimedia.org/wikipedia/de/0/0a/FC_Liverpool.svg" alt="LFC Logo">
        </button>
    </body>     
</html>
